<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Collective Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
    }

    .hero {
      background-color: #0078e7;
      color: #fff;
      padding: 60px 20px 40px;
      text-align: center;
      position: relative;
    }

    .hero img {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 80px;
      width: auto;
    }

    .hero h1 {
      margin: 0;
      font-size: 36px;
    }

    .hero p {
      margin: 8px 0;
      font-size: 18px;
    }

    .hero .regions {
      font-size: 15px;
      color: #e2e2e2;
    }

    @media (max-width: 768px) {
      .hero img {
        position: static;
        display: block;
        margin: 0 auto 20px;
        height: 60px;
      }

      .hero h1 {
        font-size: 28px;
      }

      .hero p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <img src="ci-logo.png" alt="Collective Inventory Logo" />
    <h1>Welcome to Collective Inventory</h1>
    <p>Your Property, Our Priority</p>
    <p class="regions">Serving London, Surrey, Hampshire, Middlesex, and Berkshire</p>
  </section>

</body>
</html>
