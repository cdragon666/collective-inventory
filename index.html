<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Collective Inventory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background: #004e92;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 1rem;
      left: 1rem;
      max-width: 80px;
      height: auto;
    }

    h1 {
      margin: 0.5rem 0 0;
    }

    p {
      font-size: 1.2rem;
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Collective Inventory Logo" class="logo" />
    <h1>Welcome to Collective Inventory</h1>
    <p>Your Property, Our Priority</p>
    <p>Serving London, Surrey, Hampshire, Middlesex, and Berkshire</p>
  </header>
</body>
</html>
